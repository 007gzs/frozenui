<!DOCTYPE HTML>
<html lang="{{theme.lang}}">
    <head>
        <meta charset="UTF-8">
        {%- if post.filename == 'index' %}        
        <title>{{config.package.title|title}} - {{config.package.description}}</title>
        {%- else %}
        <title>{{config.package.title|title}} - {{post.title}}</title>
        {%- endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="{{system.name}} {{system.version}}" />
       
        <link type="image/x-icon" href="http://frozenui.github.io/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="http://frozenui.github.io/baseui/1.0.0/css-debug/global.css" />
        <link rel="stylesheet" href="http://frozenui.github.io/static/style.css" />
        <link rel="stylesheet" href="http://frozenui.github.io/static/solarized.css" />
        <style>
            .ui-btn-group, .ui-dialog,.ui-tips,.ui-notice{
                   position: relative;
                   margin: 0;
               }
            
            .ui-icon{font-size:30px;}
            .ui-table{line-height: 40px;} 
            .ui-dialog{height:320px;}
            body{
               	-webkit-user-select: inherit;
            }
            .content-area{margin-left: 240px;width: 840px}
            .side-area{top: 20px;}
            @media (max-width: 980px){
                .content-area{
                    margin-left: 0;
                    width: auto;
                }
            }
        </style>
        <script src="http://frozenui.github.io/static/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
        <script src="http://frozenui.github.io/static/layout.js"></script>

        <script>
        
        seajs.config({
          base: "http://frozenui.github.io/static/sea-modules/",
          alias: {
            "$": "jquery/jquery/2.1.0/jquery.js",
            "sticky":"arale/sticky/1.3.1/sticky",
            "side":"http://frozenui.github.io/static/side"
          }
        })
        seajs.use(['sticky', 'side'], function(Sticky, side) {
            Sticky('.side-area', 20);
            side.init();
        });
        </script>
        <script src="http://frozenui.github.io/static/layout.js"></script>
    </head>
    <body>
        <div id="body-wrapper">
            <div class="head-area">
                <script type="text/javascript">
                    write_header();
                </script>

            </div>
            <div class="main-area">
                {%- if post.toc %}
                <div class="side-area">{{post.toc}}</div>
                {% else %}
                <div class="side-area">
                    <ul>
                        <li class="side-loading"><img width="160" alt="加载中..." src="/static/loading.gif"></li>
                    </ul>
                </div>                
                {%- endif %}    
                <script type="text/template" id="list-template">
                    <li><a href="#"></a></li>
                </script>
                <div class="content-area">
                    <h1>{{post.title}}</h1>
                    <div class="content">{{ post.html|replace_code|add_anchor }}</div>
                </div>
                
            </div>
            <div class="footer-area">
                <script type="text/javascript">
                    write_footer();
                </script>
            </div>
        </div>
        
    </body>
</html>
