<!DOCTYPE HTML>
<html lang="{{theme.lang}}">
    <head>
        <meta charset="UTF-8">
        {%- if post.filename == 'index' %}        
        <title>FrozenUI - 专注于移动web的UI框架</title>
        {%- else %}
        <title>FrozenUI - {{post.title}}</title>
        {%- endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="{{system.name}} {{system.version}}" />
        <meta name="Description" content="专注于移动web的UI框架，基于手机QQ规范" />
        <meta name="Keywords" content="frozen，frozenui，frozenjs，forzen ui，forzen js" />
        <meta name="author" content="{{config.package.author}}" />
        <link type="image/x-icon" href="http://frozenui.github.io/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="/1.1.0/css-debug/global.css" />
        <link rel="stylesheet" href="http://frozenui.github.io/static/style.css" />
        <link rel="stylesheet" href="http://frozenui.github.io/static/solarized.css" />
        <style>
            .ui-btn-group, .ui-dialog,.ui-poptips,.ui-notice{
               position: relative;
               margin: 0;
            }
            .ui-poptips{margin:10px 0;}
            .ui-icon{font-size:30px;}
            .ui-table{line-height: 40px;} 
            .ui-dialog{height:320px;}
            body{
                -webkit-user-select: inherit;
            }
            .border-list li{width:100px;height:50px;margin-bottom:20px;text-align: center;line-height: 50px;}

            
/* 点击态 */
.ui-list-link li:active,li.ui-list-item-link:active,.ui-list-link li:active .ui-border-t,li.ui-list-item-link:active .ui-border-t,.ui-list-link li:active + li.ui-border-t,.ui-list-link li:active + .ui-border-t,li.ui-list-item-link:active + li.ui-border-t,li.ui-list-item-link:active + .ui-border-t{
  background-image:none;
  border-top:1px solid #f8f9fa;
}
.ui-list li:first-child:active {
  border: none;
}
@media screen and (-webkit-min-device-pixel-ratio: 2){
  .ui-list-link li:active,li.ui-list-item-link:active,.ui-list-link li:active .ui-border-t,li.ui-list-item-link:active .ui-border-t,.ui-list-link li:active + li.ui-border-t,.ui-list-link li:active + .ui-border-t,li.ui-list-item-link:active + li.ui-border-t,li.ui-list-item-link:active + .ui-border-t{
    background-image:none;
  }
}
/* 圆角*/
.ui-btn:active,.ui-btn.active,.ui-btn-primary:active,.ui-btn-primary.active,.ui-btn-danger:active,.ui-btn-danger.active,.ui-btn.disabled,.ui-btn.disabled:active,.ui-btn.disabled.active{
  background-clip: padding-box;
}

.ui-reddot,.ui-reddot-border,.ui-reddot-s{
  background-clip: padding-box;
}
        </style>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <script src="http://frozenui.github.io/static/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
        <script src="http://frozenui.github.io/static/jquery.js"></script>
        
        <script>
        var $ = jQuery;
        seajs.config({
          base: "http://frozenui.github.io/static/sea-modules/",
          alias: {
            
            "$": "jquery/jquery/2.1.0/jquery.js",
            "sticky":"arale/sticky/1.3.1/sticky",
            "side":"http://frozenui.github.io/static/side"
          }
        })
        seajs.use(['sticky', 'side'], function(Sticky, side) {
            Sticky('.side-area', 20);
            side.init();
        });
        </script>
    </head>
    <body>
        <div id="body-wrapper">
            <div class="head-area">

            </div>
            <div class="main-area">
                {%- if post.toc %}
                <div class="side-area">{{post.toc}}</div>
                {% else %}
                <div class="side-area">
                    <ul>
                        <li class="side-loading"><img width="160" alt="加载中..." src="/static/loading.gif"></li>
                    </ul>
                </div>                
                {%- endif %}    
                <script type="text/template" id="list-template">
                    <li><a href="#"></a></li>
                </script>
                <div class="content-area">
                    <h1>{{post.title}}</h1>
                    <div class="content">{{ post.html|replace_code|add_anchor }}</div>
                </div>
                
            </div>
            <div class="footer-area">
            </div>
        </div>
        <script src="http://frozenui.github.io/static/layout.js"></script>
    </body>
</html>
